<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg:#0b1220;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.72);
      --brand:#5eead4;
      --brand2:#60a5fa;
      --danger:#fb7185;
      --warn:#fbbf24;
      --ok:#34d399;
      --shadow: 0 20px 70px rgba(0,0,0,.45);
      --radius: 18px;
      --radius2: 24px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    [data-theme="light"]{
      --bg:#f5f7ff;
      --panel: rgba(0,0,0,.045);
      --panel2: rgba(0,0,0,.07);
      --stroke: rgba(0,0,0,.10);
      --text:#0b1220;
      --muted: rgba(11,18,32,.68);
      --shadow: 0 16px 50px rgba(0,0,0,.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 10% 10%, rgba(94,234,212,.20), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(96,165,250,.25), transparent 55%),
        radial-gradient(900px 700px at 50% 110%, rgba(251,113,133,.18), transparent 60%),
        var(--bg);
      overflow-x:hidden;
    }

    /* Layout */
    .app{
      display:grid;
      grid-template-columns: 320px 1fr;
      min-height:100vh;
    }
    .side{
      position:sticky;
      top:0;
      height:100vh;
      padding:18px;
      border-right:1px solid var(--stroke);
      background: linear-gradient(to bottom, rgba(255,255,255,.04), transparent 40%);
      backdrop-filter: blur(12px);
    }
    .main{
      padding:22px 22px 40px;
    }
    @media (max-width: 980px){
      .app{grid-template-columns: 1fr}
      .side{height:auto; position:relative}
    }

    /* Header */
    .brandbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 14px;
      border:1px solid var(--stroke);
      border-radius: var(--radius2);
      background: var(--panel);
      box-shadow: var(--shadow);
    }
    .brandleft{
      display:flex; align-items:center; gap:12px;
      min-width:0;
    }
    .logo{
      width:46px; height:46px;
      border-radius: 14px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(94,234,212,.35), rgba(96,165,250,.25));
      border:1px solid var(--stroke);
      overflow:hidden;
      flex:0 0 auto;
    }
    .logo img{width:100%; height:100%; object-fit:cover}
    .brandtxt{min-width:0}
    .brandtxt .title{
      font-weight:800; letter-spacing:.5px;
      font-size:16px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .brandtxt .sub{
      font-size:12px; color:var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .pillrow{display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-content:flex-end}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px;
      border:1px solid var(--stroke);
      border-radius: 999px;
      background: var(--panel);
      color:var(--text);
      font-size:12px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
    }
    .pill:hover{transform: translateY(-1px); background: var(--panel2)}
    .dot{width:8px;height:8px;border-radius:99px;background:var(--ok); box-shadow: 0 0 0 3px rgba(52,211,153,.15)}
    .kbd{font-family:var(--mono); font-size:11px; opacity:.85}

    /* Nav */
    .nav{
      margin-top:16px;
      padding:12px;
      border:1px solid var(--stroke);
      border-radius: var(--radius2);
      background: var(--panel);
    }
    .nav h3{
      margin:4px 8px 10px;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.16em;
      text-transform:uppercase;
    }
    .navlist{display:flex; flex-direction:column; gap:8px}
    .navbtn{
      width:100%;
      display:flex; align-items:center; gap:10px;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid transparent;
      background: transparent;
      color:var(--text);
      cursor:pointer;
      transition: background .2s ease, border-color .2s ease, transform .12s ease;
      text-align:left;
    }
    .navbtn:hover{background: var(--panel2); transform: translateY(-1px)}
    .navbtn.active{background: rgba(94,234,212,.14); border-color: rgba(94,234,212,.25)}
    .ic{
      width:34px; height:34px;
      border-radius: 12px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      flex:0 0 auto;
    }
    .navmeta{min-width:0}
    .navmeta .t{font-weight:700; font-size:13px}
    .navmeta .d{font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

    /* Main topbar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .headline{
      display:flex; flex-direction:column; gap:4px;
      min-width:0;
    }
    .headline h1{
      margin:0;
      font-size:20px;
      letter-spacing:.2px;
    }
    .headline p{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
    }
    .searchrow{
      display:flex; gap:10px; align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .input{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: var(--panel);
      min-width: 260px;
      max-width: 420px;
      width: min(420px, 60vw);
    }
    .input input, .input select, .input textarea{
      border:none; outline:none; background:transparent;
      color:var(--text);
      width:100%;
      font-size:13px;
      font-family: var(--sans);
    }
    .input small{color:var(--muted); font-family:var(--mono)}
    .btn{
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: var(--panel);
      color:var(--text);
      cursor:pointer;
      transition: transform .12s ease, background .2s ease;
      font-weight:700;
      font-size:13px;
      display:inline-flex; align-items:center; gap:10px;
      user-select:none;
    }
    .btn:hover{transform: translateY(-1px); background: var(--panel2)}

      background: linear-gradient(135deg, rgba(94,234,212,.22), rgba(96,165,250,.18));
